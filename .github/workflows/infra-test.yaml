name: infra-test

on:
  pull_request:
    paths:
      - 'packages/infra/**'

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci -include-workspace-root -w infra
      - run: npm run test:infra
  check-prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci -include-workspace-root -w infra
      - run: npm run checkFormat:infra
