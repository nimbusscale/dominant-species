name: generate-docs

on:
  push:
    branches:
      - main
    paths:
      - 'packages/frontend/src/app/**'


permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci -include-workspace-root -w frontend
      - run: npm run build:doc
      - uses: peter-evans/create-pull-request@v7
        id: generate
        with:
          branch: automation/generate-docs
          commit-message: code-docs-update
          title: Code Docs Update
          body: Autogenerated Code Docs
      - if: steps.generate.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ steps.generate.outputs.pull-request-number }}
          merge-method: squash
  notify:
    runs-on: ubuntu-latest
    needs:
      - generate-docs-pr
    if: ${{ always() && contains(needs.*.result, 'failure') }}
    steps:
      - env:
          DISCORD_WEBHOOK: ${{ secrets.DS_DEV_DIARY_WEBHOOK_URL }}
          DISCORD_EMBEDS: '[{"title": "${{github.workflow}} Failed",  "color": 13840175}]'
        uses: Ilshidur/action-discord@master
