<body>
  <mat-card appearance="outlined" class="auth-card">
    <div class="card-header">Login</div>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-row">
          <label for="username">Username:</label>
          <input id="username" formControlName="username" type="text" />
        </div>

        <div class="form-row">
          <label for="password">Password:</label>
          <input id="password" formControlName="password" type="password" />
        </div>
        .
        <div class="form-row">
          <div class="spacer-text"></div>
          <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Confirm</button>
        </div>
        <div class="form-row">
          <div class="spacer-text"></div>
          <div class="error-messages">
            @if (errorMessage()) {
              <div>{{ errorMessage() }}</div>
            }
          </div>
        </div>
        <div class="form-row">
          <div class="spacer-text"></div>
          <div class="spacer-input">
            <a [routerLink]="['/sign-up']" class="sign-up-link">Sign Up Here</a>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</body>
