<body>
<section class="draw-pool-play-area">
  <section class="button-container">
    <button mat-raised-button (click)="createGame()">Initialize</button>
    <button mat-raised-button (click)="startTurn()">Start Turn</button>
    <button mat-raised-button (click)="draw()">Draw!</button>
    <button mat-raised-button (click)="endTurn()">End Turn</button>
  </section>
  @if (gameStarted) {
    <section class="card-display">
      <div class="draw-pool-counter">Draw Pool: {{ drawPoolLength }}</div>
      <app-adaption-action-display-card></app-adaption-action-display-card>
      <div class="animal-card-area">
        @for (faction of factions; track faction.id) {
          <app-animal-card [faction]="faction"></app-animal-card>
        }
      </div>
    </section>
  }
</section>
</body>
