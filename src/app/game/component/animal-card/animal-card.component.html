<mat-card appearance="outlined">
  <mat-grid-list cols="2" rowHeight="50px">
    <mat-grid-tile colspan="2">
      <div class="animal-card-title">
        <app-action-pawn [actionPawn]="actionPawn"></app-action-pawn>
        <span>Bird</span>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">Elements</mat-grid-tile>
    <mat-grid-tile colspan="1">Action Pawns</mat-grid-tile>
    <mat-grid-tile colspan="1">Species</mat-grid-tile>
    <mat-grid-tile colspan="1">Action Pawn Counter</mat-grid-tile>
    <mat-grid-tile colspan="1">Species Counter</mat-grid-tile>
  </mat-grid-list>
</mat-card>
