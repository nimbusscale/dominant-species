<body>
  <section class="draw-pool-play-area">
    <section class="button-container">
      <button mat-raised-button (click)="takeAction()">Take Action</button>
    </section>
    <section class="card-display">
      <app-adaption-action-display-card></app-adaption-action-display-card>
      <div class="animal-card-area">
        @for (faction of factions; track faction.id) {
          <app-animal-card [faction]="faction"></app-animal-card>
        }
      </div>
    </section>
  </section>
</body>
