<mat-card appearance="outlined" class="action-display-card">
  <div class="action-display-content">
    <div class="action-display-title">Adaption</div>
    <div class="action-display-area">
      <div class="action-display-area-element-spaces">
        @for (element of elements(); track $index) {
          <app-element-space [element]="element"></app-element-space>
        }
      </div>
      <div class="action-display-area-action-pawn-spaces">
        @for (actionPawnSpace of actionPawnSpaces(); track $index) {
          <app-action-pawn-space [space]="actionPawnSpace"></app-action-pawn-space>
        }
      </div>
    </div>
  </div>
</mat-card>
